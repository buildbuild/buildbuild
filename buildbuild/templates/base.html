<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>
      {% block title %}
      BuildBuild
      {% endblock %}
    </title>
  </head>
  <body>
  <header>
    <h1>BuildBuild</h1>
  </header>

  <nav>
    {% if user.is_authenticated %}
    <div>Welcome, {{ user.email }}</div>
      <a href="/logout/">Logout</a>
    {% else %}
      <a href="/login/">Login</a>
	  <a href="/signup/">SignUp</a>
    {% endif %}
  </nav>

  <div class="container">
    <div class="messages">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    </div>

    {% block content %}
    {% endblock %}
  </div>

  <footer>
    buildbuild footer ( not implemented )
  </footer>
  </body>
</html>
