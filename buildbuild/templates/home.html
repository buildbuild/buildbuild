{% extends "base.html" %}

{% block content %}
<div id="content" class="col-lg-10 col-sm-11">

  <div class="row">
				<div class="col-lg-12">
          {% if user.member.all.count == 0 %}
						<div class="box-content alerts">
							<div class="alert alert-danger">
								<button type="button" class="close" data-dismiss="alert">Ã—</button>
                  Welcome, <strong>{{ user.email }} <br/></strong>
                  But, you don't have any team yet so you can Search or Create a Team
							</div>
						</div>
          {% endif %}

					<div class="box">
						<div class="box-header">
							<h2><i class="fa fa-hand-o-up"></i>Team Summary</h2>
						</div>
						<div class="box-content">
							
							
							<div class="col-sm-6">
								<a class="quick-button">
									<i class="fa fa-search"></i>
									<p>Search a Team</p>
								</a>
							</div>
							<div class="col-sm-6">
                <a class="quick-button blue" href="{% url 'teams:new' %}">
									<i class="fa fa-users"></i>
									<p>Create a Team</p>
								</a>
							</div>
							<div class="clearfix"></div>
						</div>	
					</div>	
				</div><!--/col-->
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="box">
        <div class="box-header">
          <h2><i class="fa fa-edit"></i>Search a Team</h2>
          <div class="box-icon">
            <a href="form-elements.html#" class="btn-setting"><i class="fa fa-wrench"></i></a>
            <a href="form-elements.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
            <a href="form-elements.html#" class="btn-close"><i class="fa fa-times"></i></a>
          </div>
        </div>
        <div class="box-content">
          <form class="form-horizontal" action="teams/search_team/" method="GET">
              <div class="form-group">
              <label class="control-label" for="focusedInput">Team Name</label>
              <div class="controls">
                <input id="" name="search_team" class="form-control focused" id="focusedInput" type="text" value="">
              </div>
              </div>
              <div class="form-actions">
              <input type="submit" class="btn btn-primary" value="Search a Team"></input>
              <button class="btn">Cancel</button>
              </div>
            </form>

        </div>
      </div>
    </div><!--/col-->
  </div>

  <div class="row">
    <a href="{% url 'teams:new' %}">make a team</a>
  </div>

</div>
{% endblock %}

<!--
The block (search_team) can make user finds teams
And This is allowed to the user who is  user.authenticated, 
so only login user can access this search text form
-->
